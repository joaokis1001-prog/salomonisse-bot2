name: Salomonisse Bot

on:
  schedule:
    # Infecção diária — 23:55 BR
    - cron: "55 2 * * *"

    # Tratamento / Quarentena / Crônica — a cada 2h BR
    - cron: "0 1-23/2 * * *"

  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
